const e=React.createElement; const {useState,useEffect,useMemo}=React;

/* CONFIG */
const STORAGE_KEY='auction_tracker_dual_league_dashboard_v8_insights';
const MIN_BID=0.5;

/* Logos + teams */
const LOGO_CODE={ARI:'ari',ATL:'atl',BAL:'bal',BUF:'buf',CAR:'car',CHI:'chi',CIN:'cin',CLE:'cle',DAL:'dal',DEN:'den',DET:'det',GBP:'gb',HOU:'hou',IND:'ind',JAX:'jax',KC:'kc',LV:'lv',LAC:'lac',LAR:'lar',MIA:'mia',MIN:'min',NE:'ne',NO:'no',NYG:'nyg',NYJ:'nyj',PHI:'phi',PIT:'pit',SF:'sf',SEA:'sea',TB:'tb',TEN:'ten',WAS:'wsh'};
const TEAMS=[{abbr:'ARI',name:'Arizona Cardinals'},{abbr:'ATL',name:'Atlanta Falcons'},{abbr:'BAL',name:'Baltimore Ravens'},{abbr:'BUF',name:'Buffalo Bills'},{abbr:'CAR',name:'Carolina Panthers'},{abbr:'CHI',name:'Chicago Bears'},{abbr:'CIN',name:'Cincinnati Bengals'},{abbr:'CLE',name:'Cleveland Browns'},{abbr:'DAL',name:'Dallas Cowboys'},{abbr:'DEN',name:'Denver Broncos'},{abbr:'DET',name:'Detroit Lions'},{abbr:'GBP',name:'Green Bay Packers'},{abbr:'HOU',name:'Houston Texans'},{abbr:'IND',name:'Indianapolis Colts'},{abbr:'JAX',name:'Jacksonville Jaguars'},{abbr:'KC',name:'Kansas City Chiefs'},{abbr:'LV',name:'Las Vegas Raiders'},{abbr:'LAC',name:'Los Angeles Chargers'},{abbr:'LAR',name:'Los Angeles Rams'},{abbr:'MIA',name:'Miami Dolphins'},{abbr:'MIN',name:'Minnesota Vikings'},{abbr:'NE',name:'New England Patriots'},{abbr:'NO',name:'New Orleans Saints'},{abbr:'NYG',name:'New York Giants'},{abbr:'NYJ',name:'New York Jets'},{abbr:'PHI',name:'Philadelphia Eagles'},{abbr:'PIT',name:'Pittsburgh Steelers'},{abbr:'SF',name:'San Francisco 49ers'},{abbr:'SEA',name:'Seattle Seahawks'},{abbr:'TB',name:'Tampa Bay Buccaneers'},{abbr:'TEN',name:'Tennessee Titans'},{abbr:'WAS',name:'Washington Commanders'}];
function TeamLogo({abbr,big}){const code=LOGO_CODE[abbr]||abbr?.toLowerCase?.()||''; const url=`https://a.espncdn.com/i/teamlogos/nfl/500/${code}.png`; return e('img',{className:big?'logo-lg':'logo',alt:abbr+' logo',src:url,onError:(ev)=>{ev.currentTarget.style.display='none';}});}

/* Storage */
function useStoredState(initial){
  const [state,setState]=useState(()=>{const raw=localStorage.getItem(STORAGE_KEY); if(!raw) return initial; try{return {...initial, ...JSON.parse(raw)};}catch(_){return initial;}});
  useEffect(()=>localStorage.setItem(STORAGE_KEY,JSON.stringify(state)),[state]);
  return [state,setState];
}
function initialLeagueTeams(names){return Array.from({length:10},(_,i)=>({id:i,name:names?.[i]||(i===0?'My Team':('Team '+(i+1))),spent:0,budget:200}));}
function initialState(){
  const names=Array.from({length:10},(_,i)=> i===0?'My Team':'Team '+(i+1));
  return{
    view:'draft', scoring:'PPR',
    playersPPR:[], playersSTD:[],
    selectedTeam:'', pos:'ALL', q:'',
    rosterSize:16,
    targets:{QB:1,RB:2,WR:2,TE:1,FLEX:1,K:1,DEF:1,BN:8},
    participantNames:names,
    sosMap:{},
    expertNotes: PRESEEDED_EXPERT_NOTES,
    leagues:{
      PPR:{teams:initialLeagueTeams(names), drafted:[]},

    },
    detail:null, editDraft:null,

    injuriesByPlayer:{}, tagsByPlayer:{}, insightsUpdatedAt:null
  };
}

/* CSV & SOS parsers */
function normalizePos(pos){if(!pos)return'N/A'; const p=String(pos).toUpperCase().trim(); return p.replace(/[0-9]+$/,'').replace('DST','DEF');}
function parseFPRowFlexible(r,idx){
  const obj={};for(const k in r) obj[(k||'').trim()]=r[k];
  const name=(obj['PLAYER NAME']||obj['Player']||obj['PLAYER']||'').toString().trim();
  const team=(obj['TEAM']||obj['Team']||obj['NFL Team']||obj['Tm']||'').toString().trim().toUpperCase();
  const pos=normalizePos(obj['POS']||obj['Pos']||obj['Position']||'');
  const rk=Number(obj['RK']||obj['Rk']||obj['Rank']||obj['Overall']||idx+1);
  const bye=(obj['BYE']||obj['Bye']||obj['Bye Week']||'').toString().trim();
  const sos=(obj['SOS']||'').toString().trim();
  const ecrVsAdp=(obj['ECR VS ADP']||obj['ECR vs ADP']||'').toString().trim();
  const avgDiff=(obj['AVG. DIFF']||obj['AVG. DIFF ']||'').toString().trim();
  const pctOver=(obj['% OVER']||obj['% OVER ']||'').toString().trim();
  if(!name) return null;
  let abbr=team; if(abbr==='GB')abbr='GBP'; if(abbr==='JAC')abbr='JAX'; if(abbr==='LVR')abbr='LV'; if(abbr==='LA')abbr='LAR'; if(abbr==='WSH')abbr='WAS';
  return {id:idx,name,teamAbbr:abbr,pos,rank:rk,bye,sos,ecrVsAdp,avgDiff,pctOver,draftedBy:null,cost:null};
}
function parseStarsFromBlurb(txt){const m=String(txt||'').match(/(\d)\s*star/i); return m?parseInt(m[1],10):null;}
function parseSOSCsv(rows){
  const map={};
  rows.forEach(r=>{
    const teamRaw=(r['Team']||r['TEAM']||'').toString().trim().toUpperCase();
    if(!teamRaw) return;
    let team=teamRaw; if(team==='GB')team='GBP'; if(team==='JAC')team='JAX'; if(team==='LVR')team='LV'; if(team==='LA')team='LAR'; if(team==='WSH')team='WAS';
    const entry={};
    [['QB','QB'],['RB','RB'],['WR','WR'],['TE','TE'],['K','K'],['DST','DEF']].forEach(([col,pos])=>{
      const blurb=r[col]||''; const stars=parseStarsFromBlurb(blurb);
      entry[pos]={stars,blurb};
    });
    map[team]=entry;
  });
  return map;
}

/* helpers */
function uid(){return Date.now().toString(36)+Math.random().toString(36).slice(2,8);}
function download(filename,text){const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([text],{type:'text/csv'})); a.download=filename; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},500);}
function countsByPosForTeam(drafted,teamId){const c={QB:0,RB:0,WR:0,TE:0,K:0,DEF:0}; for(const d of drafted) if(d.draftedBy===teamId){ if(c[d.pos]!=null) c[d.pos]+=1; } return c;}
function countDraftedByTeam(drafted,teamId){return drafted.reduce((n,p)=> n + (p.draftedBy===teamId ? 1:0),0);}
function maxBidForTeam(team,drafted,teamId,rosterSize){
  const draftedCount=countDraftedByTeam(drafted,teamId);
  const remainingSlots=Math.max(rosterSize-draftedCount,0);
  const reserveForMin=Math.max(remainingSlots-1,0)*MIN_BID;
  const available=(team?.budget??0)-reserveForMin;
  return Number(Math.max(available,0).toFixed(2));
}
function computePosRank(player,allPlayers){
  const samePos=allPlayers.filter(p=>p.pos===player.pos).sort((a,b)=>(a.rank||9999)-(b.rank||9999));
  const idx=samePos.findIndex(p=>p.name===player.name && p.teamAbbr===player.teamAbbr);
  return idx<0?null:(idx+1);
}
function rankBand(pr){ if(pr==null) return 'other'; if(pr<=10) return 'high'; if(pr<=20) return 'medium'; if(pr<=30) return 'low'; return 'other';}
function starsTxt(n){const x=Math.max(0,Math.min(5,n||0)); return '★'.repeat(x)+'☆'.repeat(5-x);}
const TIERS=[{label:'Top 5',min:1,max:5},{label:'6–10',min:6,max:10},{label:'11–15',min:11,max:15},{label:'16–20',min:16,max:20},{label:'21–30',min:21,max:30},{label:'31–40',min:31,max:40},{label:'41+',min:41,max:Infinity}];
const TIER_LABELS = TIERS.map(t=>t.label);
function tierForRank(r){ if(r==null) return '41+'; for(const t of TIERS){ if(r>=t.min && r<=t.max) return t.label; } return '41+'; }
function computeFlexUsage(have,targets){
  const baseRB=targets.RB||0, baseWR=targets.WR||0, baseTE=targets.TE||0, flexReq=targets.FLEX||0;
  const surplusRB=Math.max((have.RB||0)-baseRB,0);
  const surplusWR=Math.max((have.WR||0)-baseWR,0);
  const surplusTE=Math.max((have.TE||0)-baseTE,0);
  const usable=surplusRB+surplusWR+surplusTE;
  const flexFilled=Math.min(usable,flexReq);
  const flexRemaining=Math.max(flexReq-flexFilled,0);
  return {flexFilled,flexRemaining};
}

/* optional named notes; generator covers all players */
const PRESEEDED_EXPERT_NOTES = {
  "Ja'Marr Chase":"Elite volume + efficiency with Burrow; clear WR1 overall path.",
  "Justin Jefferson":"Perennial top-5 PPG; massive share sustains elite floor.",

/* data-driven outlook (covers 300+) */
function buildExpertOutlook(p, allPlayers, sosMap){
  const pr = computePosRank(p, allPlayers);
  const band = rankBand(pr);
  const bandText = band==='high'?'top-10 at position':band==='medium'?'ranked 11–20 at position':band==='low'?'ranked 21–30 at position':'outside top-30 at position';
  const deltaRaw = (p.ecrVsAdp||'').trim(); const deltaNum = parseFloat(deltaRaw.replace(/[+]/g,''));
  let deltaText=''; if(!isNaN(deltaNum)){ if(deltaNum>0.5) deltaText='likely undervalued vs ADP (experts higher).'; else if(deltaNum<-0.5) deltaText='potentially overvalued vs ADP.'; else deltaText='aligned with ADP.'; }
  const sos = (sosMap?.[p.teamAbbr]?.[p.pos]) || null;
  let sosText=''; if(sos && typeof sos.stars==='number'){ sosText = sos.stars>=4?`Favorable schedule (SoS ${sos.stars}★).`: (sos.stars<=2?`Tough schedule (SoS ${sos.stars}★).`:`Neutral schedule (SoS ${sos.stars}★).`); }
  const roleHint = (p.pos==='RB')?'three-down/receiving usage drives ceiling':(p.pos==='WR')?'target share + red-zone usage drive ceiling':(p.pos==='TE')?'routes + red-zone targets are key':(p.pos==='QB')?'TD rate + rushing add-ons drive ceiling':'role/efficiency dependent';
  return [`Consensus view: ${bandText}.`, deltaText, sosText, `Context: ${roleHint}.`].filter(Boolean).join(' ');
}

/* recommender */
function recommendPlayer(p, state, currentPlayers){
  const pr=computePosRank(p,currentPlayers); const band=rankBand(pr);
  let score=0; const reasons=[];
  if(band==='high'){score+=2; reasons.push('Top-10 at position');}
  else if(band==='medium'){score+=1; reasons.push('Rank 11–20 at position');}
  else if(band==='other'){score-=1; reasons.push('Outside top-30 at position');}

  const delta=parseFloat((p.ecrVsAdp||'').replace(/[+]/g,'')); 
  if(!isNaN(delta)){ if(delta>0.5){score+=1; reasons.push('Experts higher than ADP');} else if(delta<-0.5){score-=1; reasons.push('Experts lower than ADP');} }

  const sos=state.sosMap?.[p.teamAbbr]?.[p.pos]; 
  if(sos && typeof sos.stars==='number'){ if(sos.stars>=4){score+=1; reasons.push(`Favorable SoS (${sos.stars}★)`);} else if(sos.stars<=2){score-=1; reasons.push(`Tough SoS (${sos.stars}★)`);} }

  const inj=state.injuriesByPlayer?.[p.name]; 
  if(inj){ if(/out|weeks|ir|torn|fracture|surgery/i.test(inj.summary||'')||/week|weeks/i.test(inj.timetable||'')){ score-=2; reasons.push('Injury risk/timetable flagged'); } else { score-=1; reasons.push('Recent injury note'); } }

  const tag=state.tagsByPlayer?.[p.name];
  if(tag?.tag==='sleeper'){ score+=1; reasons.push('Sleeper tag (value)'); }
  if(tag?.tag==='bust'){ score-=1; reasons.push('Bust tag (risk)'); }

  const lg=state.leagues[state.scoring]; const have=countsByPosForTeam(lg.drafted,0); const need=((state.targets[p.pos]||0) - (have[p.pos]||0))>0;
  if(need){ score+=1; reasons.push('Fills a current roster need'); }

  const verdict = score>=2 ? 'DRAFT' : (score>=0 ? 'CONSIDER' : 'PASS');
  return {verdict, score, reasons};
}

/* --- Local insights loader (no cloud) --- */
async function loadLocalInsights(setState){
  try{
    const res = await fetch('./insights.json', {cache:'no-store'});
    if(!res.ok) return;
    const data = await res.json();
    const injMap = {};
    for(const x of (data.injuries||[])){
      if(!x.name) continue;
      injMap[x.name] = {
        status: x.status||'',
        summary: x.summary||'',
        timetable: x.timetable||'',
        source: x.source||'',
        updatedAt: x.updatedAt||new Date().toISOString()
      };
    }
    const tagMap = {};
    for(const x of (data.tags||[])){
      if(!x.name || !x.tag) continue;
      tagMap[x.name] = {
        tag: x.tag, reason: x.reason||'',
        source: x.source||'',
        updatedAt: x.updatedAt||new Date().toISOString()
      };
    }
    setState(s=>({...s,
      injuriesByPlayer: injMap,
      tagsByPlayer: tagMap,
      insightsUpdatedAt: new Date().toISOString()
    }));
  }catch(_){}
}

/* App */
function App(){
  const [state,setState]=useStoredState(initialState());
  useEffect(()=>{window.switchView=(v)=>{setState(s=>({...s,view:v})); ['tab-draft','tab-settings','tab-managers'].forEach(id=>{const el=document.getElementById(id); if(el) el.classList.remove('active');}); const map={draft:'tab-draft',settings:'tab-settings',managers:'tab-managers'}; const el=document.getElementById(map[v]); if(el) el.classList.add('active');}},[]);
  /* Load local snapshot once */
  useEffect(()=>{ loadLocalInsights(setState); },[]);

  const league=state.leagues[state.scoring];
  const currentPlayers=state.scoring==='PPR'?state.playersPPR:state.playersSTD;

  /* Derived roster list */
  const roster=useMemo(()=>{
    const list=currentPlayers.filter(p=>(!state.selectedTeam || p.teamAbbr===state.selectedTeam));
    const byPos=list.filter(p=>state.pos==='ALL'||p.pos===state.pos);
    const withPR=byPos.map(p=>({...p,_pr:computePosRank(p,currentPlayers)}));
    const q=state.q.trim().toLowerCase();
    const filtered=!q?withPR:withPR.filter(p=>p.name.toLowerCase().includes(q)||p.pos.toLowerCase().includes(q)||p.teamAbbr.toLowerCase().includes(q));
    return filtered.sort((a,b)=>{
      const ad=!!a.draftedBy, bd=!!b.draftedBy;
      if(ad!==bd) return ad?1:-1;
      return (a._pr||9999)-(b._pr||9999);
    });

      const playersPPR=(s.scoring==='PPR'?mark(s.playersPPR):s.playersPPR);
      const playersSTD=(s.scoring==='STD'?mark(s.playersSTD):s.playersSTD);
      const entry={uid:uid(),...p,draftedBy:teamId,cost:amt,scoring:s.scoring,ts:new Date().toISOString()};

  /* Search with autocomplete (fixed cursor & multi-letters) */
  function AutoCompleteSearch({value,onChange,players}){
    const [open,setOpen]=useState(false);
    const [hi,setHi]=useState(0);
    const [text,setText]=useState(value||'');
    const inputRef = React.useRef(null);
    useEffect(()=>{ setText(value||''); },[value]);

    function normalize(s){ return String(s||'').normalize('NFKD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }
    const normQ = normalize(text);
    const suggestions = useMemo(()=>{
      if(!normQ) return [];
      const seen=new Set(); const out=[];
      for(const p of players){
        const key=p.name+'|'+p.teamAbbr;
        if(seen.has(key)) continue;
        if(normalize(p.name).includes(normQ)){
          out.push(p); seen.add(key);
          if(out.length>=12) break;
        }
      }
      return out;
    },[normQ,players]);

    function refocus(){ requestAnimationFrame(()=>{ if(inputRef.current){ inputRef.current.focus({preventScroll:true}); } }); }
    function handleInput(v){ setText(v); onChange(v); setOpen(!!v); setHi(0); refocus(); }
    function choose(idx){ const p=suggestions[idx]; if(!p) return; handleInput(p.name); setOpen(false); setState(s=>({...s, detail:p})); refocus(); }

    return e('div',{className:'autocomplete'},
      e('input',{ id:'search', ref:inputRef, type:'search', className:'form-control',
        placeholder:'Search players…', value:text,
        onInput:(ev)=>handleInput(ev.target.value),
        onFocus:()=>{ if(text) setOpen(true); },
        onBlur:()=>{ setTimeout(()=>setOpen(false),120); },
        onKeyDown:(ev)=>{
          if(!open) return;
          if(ev.key==='ArrowDown'){ ev.preventDefault(); setHi(h=>Math.min(h+1, Math.max(suggestions.length-1,0))); }
          else if(ev.key==='ArrowUp'){ ev.preventDefault(); setHi(h=>Math.max(h-1,0)); }
          else if(ev.key==='Enter'){ ev.preventDefault(); choose(hi); }
          else if(ev.key==='Escape'){ setOpen(false); }
        }
      }),
      open && suggestions.length>0 && e('div',{className:'ac-list'},
        suggestions.map((p,i)=> e('div',{ key:p.id+'|'+p.teamAbbr+'|'+p.name, className:'ac-item'+(i===hi?' active':''), onMouseEnter:()=>setHi(i), onMouseDown:(ev)=>{ ev.preventDefault(); choose(i); }},
          e(TeamLogo,{abbr:p.teamAbbr}),
          e('span',{className:'name'},p.name),
          e('span',{className:'meta'},'• ',p.teamAbbr,' • ',p.pos)
        ))
      )
    );
  }

  useEffect(()=>{ window.__DRAFT = (p,t,c)=>{ const amt=Number(c); if(isNaN(amt)||amt<MIN_BID||((amt*2)%1)!==0) return; setState(s=>{ const lg=s.leagues[s.scoring]; const mark=list=>list.map(x=>(x.id===p.id && x.name===p.name)?{...x,draftedBy:t,cost:amt}:x); const playersPPR=(s.scoring==='PPR'?mark(s.playersPPR):s.playersPPR); const playersSTD=(s.scoring==='STD'?mark(s.playersSTD):s.playersSTD); const entry={uid:uid(),...p,draftedBy:t,cost:amt,scoring:s.scoring,ts:new Date().toISOString()}; const drafted=lg.drafted.concat([entry]); const teams=lg.teams.map(tm=>tm.id===t?{...tm,spent:Number((tm.spent+amt).toFixed(2)),budget:Number((200-(tm.spent+amt)).toFixed(2))}:tm); const leagues={...s.leagues,[s.scoring]:{...lg,drafted,teams}}; return {...s,playersPPR,playersSTD,leagues,detail:null}; }); }; },[]);

<script>
/* --- Hotfix: ensure tab switching & initial render --- */
(function(){
  // Wait until the React shell has mounted and exposed setState
  function ready(fn){ if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }

  ready(function(){
    // If Shell already provided a switchView, keep it; otherwise define it here.
    if (typeof window.switchView !== 'function') {
      // We'll locate the Shell's setState via the global shim that Shell sets.
      // If it's not ready yet, try a few times.
      let tries = 0;
      const timer = setInterval(function(){
        tries++;
        if (typeof window.__SET === 'function') {
          clearInterval(timer);

          window.switchView = function(view){
            // Update state
            window.__SET(s => ({ ...s, view }));
            // Update hash so Router's effect stays in sync
            try { window.location.hash = view; } catch(_) {}
            // Update header active tab visuals
            ['tab-draft','tab-settings','tab-managers'].forEach(id=>{
              const el = document.getElementById(id);
              if(!el) return;
              el.classList.remove('active');
            });
            const map = { draft:'tab-draft', settings:'tab-settings', managers:'tab-managers' };
            const el = document.getElementById(map[view]);
            if (el) el.classList.add('active');
          };

          // On first load: honor hash (#draft/#settings/#managers); default to 'draft'
          const initial = (location.hash||'').replace('#','');
          const firstView = (initial==='settings'||initial==='managers') ? initial : 'draft';
          window.switchView(firstView);
        } else if (tries > 40) {
          clearInterval(timer);
          // As a last resort, just set the hash to draft to nudge Router
          try { if (!location.hash) location.hash = 'draft'; } catch(_){}
        }
      }, 100);
    } else {
      // If it already exists, still force an initial view based on hash (or draft)
      const initial = (location.hash||'').replace('#','');
      const firstView = (initial==='settings'||initial==='managers') ? initial : 'draft';
      try { window.switchView(firstView); } catch(_){}
    }
  });
})();
</script></body>
